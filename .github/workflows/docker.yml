name: Docker Build & Push

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare lowercase image name
        run: echo "IMAGE_NAME=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Test docker image
        run: |
          docker run -d --name gateway-test \
            -e JWT_SECRET=testSecretForCiPipeline1234567 \
            -e SPRING_PROFILES_ACTIVE=native \
            -e SPRING_CLOUD_CONSUL_ENABLED=false \
            -e SPRING_CLOUD_CONFIG_ENABLED=false \
            -p 8080:8080 \
            ${{ env.IMAGE_NAME }}:latest
          echo "Waiting for gateway to start..."
          sleep 30
          docker logs gateway-test
          docker stop gateway-test
          docker rm gateway-test
